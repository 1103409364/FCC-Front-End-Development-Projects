<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 欢迎弹窗 -->
    <div class="welcome">
        <h1>player1 choose one of the characters</h1>
        <p class="choose"><span class="x">X</span> OR <span class="o">O</span></p>
    </div>
    <!-- 结束弹窗 -->
    <div class="gameOver">
        <h1>Game Over</h1>
        <p class="result">Who win?</p>
        <button class="again">play again</button>
        <button class="close">exit</button>
    </div>
    <!-- 棋盘主体，禁止复制 -->
    <div class="chessboard" onselectstart="return false">
        <h1>Tic Tac Toe Game</h1>
        <p class="tip"></p>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
