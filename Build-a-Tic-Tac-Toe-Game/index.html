<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="index.js"></script>
</body>
<div class="welcome">
    <h1>Choose one of the characters</h1>
    <p><span class="x">X</span> OR <span class="o">O</span></p>
</div>
<div class="gameOver">
    <h1>Game Over</h1>
    <p class="result">Who win?</p>
    <button>play again</button>
</div>
<!-- 棋盘禁止复制 -->
<div class="chessboard" onselectstart="return false">
    <h1>Tic Tac Toe Game</h1>
    <ul>
        <li>X</li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

</html>
