<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="red one"></div>
        <div class="green two"></div>
        <div class="blue three"></div>
        <div class="yellow four"></div>
        <div class="control">
            <h1>Simon<sup>&reg;</sup></h1>

            <div class="countScreen">--</div>
            <div class="start"></div>
            <div class="strict"></div>
            <div class="on-off">
                <div class="btn"></div>
            </div>

            <span>OFF</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
