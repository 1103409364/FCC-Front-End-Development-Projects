<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h1>x calculator</h1>
        <div class="screen"></div>
        <!-- 禁止复制按键 -->
        <div class="key" onselectstart="return false">
            <ul id="keyList">
                <li>AC</li>
                <li>CE</li>
                <li>%</li>
                <li>/</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>*</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>-</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>+</li>
                <li>.</li>
                <li>0</li>
                <li>Ans</li>
                <li>=</li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
