<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Wikipedia Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wikiApp" class="wiki">
        <a class="random" href="http://en.wikipedia.org/wiki/Special:Random" , target="_blank">Click here for a random article</a>
        <form onsubmit="return false;">
            <label id="searchLabel" class="beforeSearch" for="searchBox">
                <input id="searchBox" class="inputBox inputHide" type="text" disabled="disabled" placeholder="Hello Wikipedia">
            </label>
        </form>
        <div id="esc" class="escHide"></div>
        <p id="tip" class="tip">Click icon to search</p>
    </div>
    <div id="searchResult" class="resultHide"></div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
